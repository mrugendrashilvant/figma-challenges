<div class="mb-0">
    <p (click)="showDetails = !showDetails" class="text-decoration-underline mb-2">More Details</p>
    <div *ngIf="showDetails" class="container">
        <div class="card border-0 bg-lightgray">
            <div class="card-body">
                <p class="fw-bold mb-1">{{data?.heading}}</p>
                <p class="fw-light mb-0">
                    {{data?.description}}
                </p>
            </div>

        </div>

    </div>
</div>
